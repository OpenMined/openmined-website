<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      rel="mask-icon"
      href="%PUBLIC_URL%/safari-pinned-tab.svg"
      color="#5bbad5"
    />

    <meta name="apple-mobile-web-app-title" content="OpenMined" />
    <meta name="application-name" content="OpenMined" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/8824112a14.js"></script>

    <!-- Overpass (Google Web Fonts) -->
    <link
      href="https://fonts.googleapis.com/css?family=Overpass:400,400i,700,700i,900,900i|PT+Mono"
      rel="stylesheet"
    />

    <title>OpenMined</title>

    <!-- Plausible Analytics -->
    <script
      async
      defer
      data-domain="openmined.org"
      src="https://plausible.io/js/plausible.outbound-links.js"
    ></script>
    <script
      async
      defer
      data-domain="openmined.org"
      src="https://plausible.io/js/script.hash.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
  </head>
  <body>
    <noscript
      >You need to enable JavaScript to use OpenMined website. Not a fan of
      that? Contribute at https://github.com/OpenMined/openmined-website to make
      the web world a little bit better.</noscript
    >
    <div id="root"></div>
  </body>
</html>
