<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%sveltekit.assets%/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    %sveltekit.head%
    <title>
      OpenMined - Building AI governance infrastructure to facilitate AI safety research across the
      globe
    </title>
    <meta
      property="og:title"
      content="OpenMined - Building AI governance infrastructure to facilitate AI safety research across the globe"
    />
    <meta
      property="twitter:title"
      content="OpenMined - Building AI governance infrastructure to facilitate AI safety research across the globe"
    />
    <meta
      name="apple-mobile-web-app-title"
      content="OpenMined - Building AI governance infrastructure to facilitate AI safety research across the globe"
    />

    <!-- Descriptions -->
    <meta
      name="description"
      content="16,000+ members strong and 6+ years old, OpenMined is a non-profit on a mission to help AI researchers understand and predict AI's impact on society. We do this by building AI governance infrastructure using privacy enhancing technologies that helps researchers access AI systems and datasets — to study AI's impact on the world."
    />
    <meta
      property="og:description"
      content="16,000+ members strong and 6+ years old, OpenMined is a non-profit on a mission to help AI researchers understand and predict AI's impact on society. We do this by building AI governance infrastructure using privacy enhancing technologies that helps researchers access AI systems and datasets — to study AI's impact on the world."
    />
    <meta
      property="twitter:description"
      content="16,000+ members strong and 6+ years old, OpenMined is a non-profit on a mission to help AI researchers understand and predict AI's impact on society. We do this by building AI governance infrastructure using privacy enhancing technologies that helps researchers access AI systems and datasets — to study AI's impact on the world."
    />

    <!-- Favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/assets/favicon-16x16.png"
    />

    <!-- Images -->
    <meta property="og:image" content="https://openmined.org/og-banner.jpg" />
    <meta property="twitter:image" content="https://openmined.org/og-banner.jpg" />

    <!-- Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://openmined.org" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://openmined.org" />

    <!-- iOS -->
    <meta name="application-name" content="OpenMined" />
    <meta name="theme-color" content="#ffffff" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/assets/apple-touch-icon.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/assets/manifest.json" />
    <link rel="mask-icon" href="%sveltekit.assets%/assets/safari-pinned-tab.svg" color="#5bbad5" />
    <!-- Plausible Analytics -->
    <script
      async
      defer
      data-domain="openmined.org"
      src="https://plausible.io/js/script.tagged-events.outbound-links.hash.js"
    ></script>
    <script>
      window.plausible =
        window.plausible ||
        function () {
          (window.plausible.q = window.plausible.q || []).push(arguments);
        };
    </script>
  </head>
  <body data-sveltekit-preload-data="hover">
    <noscript>
      You need to enable JavaScript to use OpenMined website. Not a fan of that? Contribute at
      https://github.com/OpenMined/openmined-website to make the web world a little bit better.
    </noscript>
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
